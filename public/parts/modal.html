<!-- #modal-call-->
<div class="form-wrap zoom-anim-dialog modal-win modal-win modal-win--new modal-form mfp-hide new-modal" id="modal-with-input-tel">
	<form action="#">
		<div class="text-center">
			<div class="form-wrap__title">Введите телефон</div>
			<div class="h6 mb-4">Телефон будет логином, а пароль придет по SMS</div>
			<div class="form-wrap__input-wrap form-group">
				<input class="form-wrap__input form-control text-center form-control form-control--new" type="tel" placeholder="Введите телефон" pattern="[+][0-9]{1}[(][0-9]{3}[)][0-9]{3}-[0-9]{2}-[0-9]{2}" inputmode="text"/>
			</div>
			<!-- +e.input-wrap-->
			<div class="form-wrap__btn-wrap">
				<button class="form-wrap__btn btn btn-primary btn-primary-new btn-js btn-md btn-block"><span class="animate-js btn_animate" style="top: 6px; left: 0px; height: 0px; width: 0px;"></span>Отправить</button>
			</div>
		</div>
	</form>
	<button class="mfp-close" title="Close (Esc)" type="button">×</button>
</div>
<div class="form-wrap zoom-anim-dialog modal-win modal-win modal-win--new modal-form mfp-hide new-modal" id="modal-login">
	<form action="#">
		<div class="text-center">
			<div class="form-wrap__title">Личный кабинет создан</div>
			<div class="h6 mb-4">Введите пароль из SMS</div>
			<div class="form-wrap__input-wrap form-group">
				<input class="form-wrap__input form-control text-center form-control form-control--new" type="text" placeholder="Пароль из SMS"/>
			</div>
			<!-- +e.input-wrap-->
			<div class="form-wrap__btn-wrap">
				<button class="form-wrap__btn btn btn-primary btn-primary-new btn-js btn-md btn-block"><span class="animate-js btn_animate" style="height: 0px; width: 0px; top: 8px; left: 0px;"></span>Отправить</button>
			</div>
		</div>
	</form>
	<button class="mfp-close" title="Close (Esc)" type="button">×</button>
</div>
